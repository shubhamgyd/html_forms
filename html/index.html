<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST enctype="multipart/form-data">
        <label for="username">Username: </label>
        <input id="username" type="text" minlength="6" maxlength="15" required="true">
        <br>
        <label for="password">Password: </label>
        <input id="password" type="password" minlength="8" maxlength="25" required="true">
        <br>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="abc@gmail.com" required="true">
        <br>
        <label for="phone">Phone No. </label>
        <input id="phone" type="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="true">
        <br>
        <label for="bday">Birthdate: </label>
        <input id="bday" type="date">
        <br>
        <label for="quantity">quantity: </label>
        <input id="quantity" type="number" min="0" max="99" value="1">
        <br>

        <!-- Radio Buttons -->
        <label for="title">Title: </label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>

        <label for="payment">Payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</optioin>
        </select>
        <br>

        <label for="subscribe">Subscribe: </label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">comment: </label>
        <textarea type="comment" row="3" col="25"></textarea>
        <br>

        <!-- File -->
        <label for="file">file: </label>
        <input type="file" id="file">
        <br>

        <input type="reset">
        <br>
        <input type="submit">
        <br>
        <iFrame width="300" height="200" src="https://en.wikipedia.org/wiki/Main_Page"></iFrame>
    </form>
</body>
</html>
